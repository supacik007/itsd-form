                      <div class="help-block with-errors"></div>
                  </div>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                      <label for="form_category">Category *</label>
                      <select id="form_category" name="category" class="form-control" required="required" data-error="ProblemÂ´s category is required">

                          <option value="network">Access problem</option>
                          <option value="user">User management</option>
                          <option value="other">Other</option>
                      </select>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>


              <div class="col-md-3">
                  <div class="form-group">
                      <label for="form_priority">Priority </label>
                      <select id="form_priority" name="priority" class="form-control">

                          <option value="Medium">Medium</option>
                          <option value="Low">Low</option>
                      </select>
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
    </div>





          <div class="row">

                      <div class="help-block with-errors"></div>

              <div class="col-md-6">

                  </div>
